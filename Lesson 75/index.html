<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-height {
            height: 100px;
        }
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center mb-3 mt-5">
         <div class="col-md-8">
               <div class="position-relative bg-warning" style="height: 400px;">
                 <div class="p-3 bg-dark position-absolute top-0 start-0"></div>
                 <div class="p-3 bg-dark position-absolute top-0 start-50 translate-middle-x"></div>
                 <div class="p-3 bg-dark position-absolute top-0 end-0"></div>
                 <div class="p-3 bg-dark position-absolute top-50 start-0 translate-middle-y"></div>
                 <div class="p-3 bg-dark position-absolute top-50 start-50 translate-middle"></div>
                 <div class="p-3 bg-dark position-absolute top-50 end-0 translate-middle-y"></div>
                 <div class="p-3 bg-dark position-absolute bottom-0 start-0"></div>
                 <div class="p-3 bg-dark position-absolute bottom-0 start-50 translate-middle-x"></div>
                 <div class="p-3 bg-dark position-absolute bottom-0 end-0"></div>
            </div>
         </div>
   </div>
</div>

</body>
</html>
