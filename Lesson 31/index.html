<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .h-10 {
            height: 100px;
        }
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="row md-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" required>
                    </div>
                </div>
                <div class="row md-3">
                    <div class="col-md-6">
                        <label for="email_id" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email_id" required>
                    </div>
                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone_number" required>
                        </div>
                </div>
                <div class="col-md-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea width="100%" id="address" rows="5" class="form-control" placeholder="1234 main st"></textarea>
                </div>
                <div class="row md-3">
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">

                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
