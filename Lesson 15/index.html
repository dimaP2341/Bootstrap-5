<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<p>This is a <mark>Mark Tag</mark></p>
<p>This is a <del>Delete Tag</del></p>
<p>This is a <s>Strike Tag</s></p>
<p>This is a <ins>Ins Tag</ins></p>
<p>This is a <u>Underline Tag</u></p>
<p>This is a <small>Small Tag</small></p>
<p>This is a <strong>Strong Tag</strong></p>
<p>This is a <em>Emphasize Tag</em></p>

<hr>

<p>This is a <span class="mark">Mark Tag</span></p>
<p>This is a <span class="text-decoration-line-through">Mark Tag</span></p>
<p>This is a <span class="text-decoration-underline">Mark Tag</span></p>
<p>This is a <span class="small">Mark Tag</span></p>

</body>
</html>
