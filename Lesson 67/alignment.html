<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center mb-3">
         <div class="col-md-8">
            <div class="border p-3">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
         </div>
   </div>
   <div class="row justify-content-center mb-3">
    <div class="col-md-8">
       <div class="border p-3">
           <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
           </div>
       </div>
    </div>
</div>
<div class="row justify-content-center mb-3">
    <div class="col-md-8">
       <div class="border p-3">
           <div class="d-flex justify-content-center">
                 <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" arida-hidden="true"></div>
           </div>
       </div>
    </div>
</div>
<div class="row justify-content-center mb-3">
    <div class="col-md-8">
       <div class="border p-3">
           <div class="clearfix">
            <div class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
           </div>
       </div>
    </div>
</div>
<div class="row justify-content-center mb-3">
    <div class="col-md-8">
       <div class="border p-3">
           <div class="clearfix">
            <div class="spinner-border float-start" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
           </div>
       </div>
    </div>
</div>
</div>

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
</body>
</html>
