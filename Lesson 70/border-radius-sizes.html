<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center mb-3 mt-5">
         <div class="col-md-8 mb-3">
            <div class="box float-start bg-dark m-2"></div>
            <div class="box float-start bg-dark m-2 rounded-0"></div>
            <div class="box float-start bg-dark m-2 rounded-1"></div>
            <div class="box float-start bg-dark m-2 rounded-2"></div>
            <div class="box float-start bg-dark m-2 rounded-3"></div>
            <div class="box float-start bg-dark m-2 rounded-4"></div>
            <div class="box float-start bg-dark m-2 rounded-5"></div>
            <div class="box float-start bg-dark m-2 rounded-circle"></div>
            <div class="box float-start bg-dark m-2 rounded-pill" style="width: 200px;"></div>
       </div>
   </div>
</div>

</body>
</html>
