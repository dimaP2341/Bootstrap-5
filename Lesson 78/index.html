<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-height {
            height: 100px;
        }
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center mb-3 mt-5">
         <div class="col-md-8">
            <div class="alert text-bg-primary mb-1 w-auto">Width auto</div>
            <div class="alert text-bg-primary mb-1 w-100">Width 100%</div>
            <div class="alert text-bg-primary mb-1 w-75">Width 75%</div>
            <div class="alert text-bg-primary mb-1 w-50">Width 50%</div>
            <div class="alert text-bg-primary mb-1 w-25">Width 25%</div>
         </div>
   </div>
   <div class="row justify-content-center mb-3 mt-5">
    <div class="col-md-8">
        <div class="text-bg-warning" style="height: 200px;">
            <div class="d-inline-block bg-danger mx-2 p-2 h-auto">Height Auto</div>
            <div class="d-inline-block bg-danger mx-2 p-2 h-25">Height 25%</div>
            <div class="d-inline-block bg-danger mx-2 p-2 h-50">Height 50%</div>
            <div class="d-inline-block bg-danger mx-2 p-2 h-75">Height 75%</div>
            <div class="d-inline-block bg-danger mx-2 p-2 h-100">Height 100%</div>
        </div>
    </div>
</div>
</div>

</body>
</html>
