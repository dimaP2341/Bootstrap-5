<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .h-10 {
            height: 100px;
        }
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="u_name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="u_name">
                </div>
                <div class="mb-3">
                    <label for="u_comment" class="form-label">Comment</label>
                    <textarea id="u_comment" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="u_text" class="form-label">Sometext</label>
                    <input type="text" class="form-control form-control-lg" id="u_text">
                </div>
                <div class="mb-3">
                    <label for="u_text1" class="form-label">Email</label>
                    <input type="text" class="form-control form-control-sm" id="u_text1">
                </div>
                <div class="mb-3">
                    <label for="u_email" class="form-label">File</label>
                    <input type="email" class="form-control form-control-sm" id="u_email" value="Dima@gmail.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="u_file" class="form-label">File</label>
                    <input type="file" class="form-control form-control-sm" id="u_file">
                </div>
                <div class="mb-3">
                    <label for="u_color" class="form-label">Color</label>
                    <input type="color" class="form-control form-control-color" id="u_color">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
