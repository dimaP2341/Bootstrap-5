<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .h-10 {
            height: 100px;
        }
        .w-10 {
            width: 100px;
        }
    </style>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
             <div id="slides-with-indicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button
                    class="active"
                    type="button"
                    data-bs-target="#slides-with-indicators"
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="Slide 1"></button>
                <button
                    class="active"
                    type="button"
                    data-bs-target="#slides-with-indicators"
                    data-bs-slide-to="1"
                    aria-current="true"
                    aria-label="Slide 2"></button>
                <button
                    class="active"
                    type="button"
                    data-bs-target="#slides-with-indicators"
                    data-bs-slide-to="2"
                    aria-current="true"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1500">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/04/04/14/12/monitor-1307227_1280.jpg" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First Carousel Caption</h5>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1500">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/26/21/11/dog-8414313_1280.jpg" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second Carousel Caption</h5>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1500">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/27/10/51/pier-8091934_1280.jpg" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third Carousel Caption</h5>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#slides-with-indicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
                <span class="visually-hidden" aria-hidden="true">Previous</span></button>
                <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#slides-with-indicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span></button>
                <span class="visually-hidden" aria-hidden="true">Next</span></button>
             </div>
        </div>        
    </div>
</div>
</body>
</html>
