<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="btn-group">
                <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Default Dropdown</button>
                <ul class="dropdown-menu" style="width: 400px;">
                   <form class="px-4 py-3">
                    <div class="mb-2">
                        <label for="email-id" class="form-label">Email ID</label>
                        <input type="email" class="form-control form-control-sm" id="email-id" placeholder="dafafawfa@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
                    </div>
                    <div class="mb-2">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label for="remember-me" class="form-check-label">Remember me</label>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-sm btn-success">Sign-up now</button>
                    </div>
                   </form>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
