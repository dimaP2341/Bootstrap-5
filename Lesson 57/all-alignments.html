<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="btn-group">
                <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Right-aligned Menu</button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">One</button></li>
                    <li><button class="dropdown-item" type="button">Two</button></li>
                    <li><button class="dropdown-item" type="button">Three</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Right Aligned -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group">
                <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Right-aligned Menu</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button">One</button></li>
                    <li><button class="dropdown-item" type="button">Two</button></li>
                    <li><button class="dropdown-item" type="button">Three</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Aligned to right in lg breakpoint -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group">
                <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Right-aligned Menu</button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li><button class="dropdown-item" type="button">One</button></li>
                    <li><button class="dropdown-item" type="button">Two</button></li>
                    <li><button class="dropdown-item" type="button">Three</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- By default aligned to the right, but aligned to the leftin lg breakpoint -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="btn-group">
                <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Right-aligned Menu</button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><button class="dropdown-item" type="button">One</button></li>
                    <li><button class="dropdown-item" type="button">Two</button></li>
                    <li><button class="dropdown-item" type="button">Three</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
